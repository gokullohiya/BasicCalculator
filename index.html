<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sheets/style.css" type = "text/css">
    <title>Calculator App</title>
</head>
<body style="background-color: #000;">
    <h1>Basic Calculator</h1>
    <br>
    <form id="myform" name="calc">
        <input type="text" name="display" style="width: 675px; height: 100px;text-align: center;background-color: white; color: #000;"><br>
        <input type="button" value="Clear" onclick="calc.display.value=null " style= "background-color:red; color: white; "><br>
        <input type="button" value="7"onclick="calc.display.value+='7' " >
        <input type="button" value="8"onclick="calc.display.value+='8' " >
        <input type="button" value="9" onclick="calc.display.value+='9' ">
        <input type="button" value="&#247;"onclick="calc.display.value+='/' " style = "background-color:orange; color: #000;"><br>
        <input type="button" value="4"onclick="calc.display.value+='4' " >
        <input type="button" value="5"onclick="calc.display.value+='5' " >
        <input type="button" value="6"onclick="calc.display.value+='6' " >
        <input type="button" value="*" onclick="calc.display.value+='*' " style = "background-color: orange; color: #000;"><br>
        <input type="button" value="1"onclick="calc.display.value+='1' " >
        <input type="button" value="2" onclick="calc.display.value+='2' ">
        <input type="button" value="3" onclick="calc.display.value+='3' ">
        <input type="button" value="-" onclick="calc.display.value+='-' " style = "background-color:orange; color: #000;"><br>
        <input type="button" value="0"  onclick="calc.display.value+='0' " style = "background-color:orange; color: #000;"">
        <input type="button" value="00" onclick="calc.display.value+='00' " style = "background-color:orange; color: #000;"" >
        <input type="button" value="=" style = "background-color:orange;color:#000;" onclick="calc.display.value=eval(calc.display.value) ">
        <input type="button" value="+"  style = "background-color:orange; color: #000;" onclick="calc.display.value+='+' ">
        
    </form>
    
</body>
</html>
